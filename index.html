<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Barb's weather app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css"/>

    <script src="https://kit.fontawesome.com/8508d55506.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="container">
      <div class="weather">
        <P class="title">
          Weather Champ
      
        <img src="weather-Pic.png" class="image" alt="weather-image">
        </P>

        <form class = "searchForm" id = "search-form">
          <div class="row">
            <div class="col-9">
              <input type="text" placeholder="Enter a city!" autofocus ="on" autocomplete="off" id="city-input" class="type-city w-100">
              </div>

              <div class="col-3">
                <input type="submit" value="Search" class= " search-button w-100">
              </div>

            </div>
        </form>

  
        <div class="row">
          
        <div class="weather-info">
          


            <div class="col-6">
              <h1 id = "city"> New York </h1>
              <h4 class="dateToday"  id="date-today"> Thursday 17:58   </h4>
            
            </div>
            <div class="col">
              <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="clear" class="float" id="cool-icon" >
            </div>
          
          
            <div class="col">
             
              <strong class="temperature" id="temperature"></strong> <span class="units">
              <a href= "#" id="celsiusLink" class="active"> °C </a>  | <a href="#" id="fah-link"> °F</a> </span>
              <br/>
              <span class="city" id="description">
                Mostly sunny today
              </span>
            </div>

        </div>
        </div>



        <div class="weatherDescription">
          <div class="row">
          <div class="col">
            <div class="icon-description"></div>
              <div class="humid-icon"> 
                <i class="fas fa-tint"></i> 
              </div>
            <div class="value" id="humid"> % </div>
            <div class="expression">
        
          humidity
          </div> 
          </div>
          

          <div class="col">
            <div class="icon-description"></div>
              <div class="wind-icon">
                <i class="fas fa-wind"></i>
            </div>
            <div class="value" id="wind">  kmph </div>
            <div class="expression">
        
          Wind
          </div> 
          </div>



          <div class="col">
            <div class="icon-description"> </div>
              <div class="precip-icon">
                <i class="fas fa-cloud-rain"> </i>
            </div>
            <div class="value" id="Precipitation">
               %
            </div>
            <div class="expression">
        
          Precipitation
          </div> 
          </div>
          </div>
          </div>

          <div class="weatherForcast row">
            <div class="col">
              <div class="weatherForcastPreview">
                <div class="forcastDay">  Mon </div>
                <span class="mon-icon"> <i class="fas fa-sun"></i> </span>
                <div class="forecast-temperature">
                  <span class="max-temperature"> 28°</span>
                  <span class="min-temperature">21°</span>
                </div>
                
              </div>
            </div>

            <div class="col">
              <div class="weatherForcastPreview">
                <div class="forcastDay">  Teu </div>
                <span class="mon-icon"> <i class="fas fa-cloud-sun"></i> </span>
                <div class="forecast-temperature">
                  <span class="max-temperature"> 25°</span>
                  <span class="min-temperature">20°</span>
                </div>
                
              </div>
            </div>

            <div class="col">
              <div class="weatherForcastPreview">
                <div class="forcastDay">  Wed </div>
                <span class="mon-icon">  <i class="fas fa-sun"></i></span>
                <div class="forecast-temperature">
                  <span class="max-temperature"> 27°</span>
                  <span class="min-temperature">20°</span>
                </div>
                
              </div>
            </div>

            <div class="col">
              <div class="weatherForcastPreview">
                <div class="forcastDay">  Thur </div>
                <span class="mon-icon"> <i class="fas fa-cloud-sun-rain"></i> </span>
                <div class="forecast-temperature">
                  <span class="max-temperature"> 20°</span>
                  <span class="min-temperature">15°</span>
                </div>
                
              </div>
            </div>

            <div class="col">
              <div class="weatherForcastPreview">
                <div class="forcastDay">  Fri </div>
                <span class="mon-icon"> <i class="fas fa-cloud-sun-rain"></i> </span>
                <div class="forecast-temperature">
                  <span class="max-temperature"> 19°</span>
                  <span class="min-temperature">12°</span>
                </div>
                
              </div>
            </div>


          </div>

  
        </div>

      </div>
 
     

    <footer class= "owner">
                <a href="https://github.com/BarbMoraa/my-current-shecodes-project"> Open Source Code on Gitbub</a> by Barb
      
            </footer>
   
   <script src="javascript.js"></script> 
</body>
</html>
