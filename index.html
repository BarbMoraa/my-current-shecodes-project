<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Barb's weather app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css"/>

    <script src="https://kit.fontawesome.com/8508d55506.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="container">
      <div class="weather">
        <P class="title">
          Weather Champ
      
        <img src="weather-Pic.png" class="image" alt="weather-image">
        </P>

        <form class = "searchForm" id = "search-form">
          <div class="row">
            <div class="col-9">
              <input type="text" placeholder="Enter a city!" autofocus ="on" autocomplete="off" id="city-input" class="type-city w-100">
              </div>

              <div class="col-3">
                <input type="submit" value="Search" class= " search-button w-100">
              </div>

            </div>
        </form>

        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1 id = "city">
                New York
              </h1>
              <h4>
                  <span
                    class="dateToday"  id="date-today">
        Thursday 17:58
                  </span>
                </h4>
            </div>

            <div class="col-6">
              <span class="temperature" id="temperature">
                24
              </span>
              <span class="units">
                °C
              </span>
              <br>
             
                <p class="city" id="description">
                Mostly sunny today
                </p>
            </div>

        </div>
        </div>

        <div class="weatherDeascription">
          <div class="row">
          <div class="col">
            <div class="icon-description"></div>
              <div class="humid-icon">
            <i class="fas fa-tint" id="humid"></i>
            </div>
            <div class="value">
              <span> 70%</span>
            </div>
            <div class="expression">
        
          humidity
          </div> 
          </div>
          

          <div class="col">
            <div class="icon-description"></div>
              <div class="wind-icon">
                <i class="fas fa-wind" id="wind"></i>
            </div>
            <div class="value">
              <span> 15kmph</span>
            </div>
            <div class="expression">
        
          Wind
          </div> 
          </div>



          <div class="col">
            <div class="icon-description"> </div>
              <div class="precip-icon">
                <i class="fas fa-cloud-rain" id="Precipitation"></i>
            </div>
            <div class="value">
              <span> 50%</span>
            </div>
            <div class="expression">
        
          Precipitation
          </div> 
          </div>
          </div>
          </div>

          <div class="weatherForcast row">
            <div class="col">
              <div class="weatherForcastPreview">
                <div class="forcastDay">  Mon </div>
                <span class="mon-icon"> <i class="fas fa-sun"></i> </span>
                <div class="forecast-temperature">
                  <span class="max-temperature"> 28°</span>
                  <span class="min-temperature">21°</span>
                </div>
                
              </div>
            </div>

            <div class="col">
              <div class="weatherForcastPreview">
                <div class="forcastDay">  Teu </div>
                <span class="mon-icon"> <i class="fas fa-cloud-sun"></i> </span>
                <div class="forecast-temperature">
                  <span class="max-temperature"> 25°</span>
                  <span class="min-temperature">20°</span>
                </div>
                
              </div>
            </div>

            <div class="col">
              <div class="weatherForcastPreview">
                <div class="forcastDay">  Wed </div>
                <span class="mon-icon">  <i class="fas fa-sun"></i></span>
                <div class="forecast-temperature">
                  <span class="max-temperature"> 27°</span>
                  <span class="min-temperature">20°</span>
                </div>
                
              </div>
            </div>

            <div class="col">
              <div class="weatherForcastPreview">
                <div class="forcastDay">  Thur </div>
                <span class="mon-icon"> <i class="fas fa-cloud-sun-rain"></i> </span>
                <div class="forecast-temperature">
                  <span class="max-temperature"> 20°</span>
                  <span class="min-temperature">15°</span>
                </div>
                
              </div>
            </div>

            <div class="col">
              <div class="weatherForcastPreview">
                <div class="forcastDay">  Fri </div>
                <span class="mon-icon"> <i class="fas fa-cloud-sun-rain"></i> </span>
                <div class="forecast-temperature">
                  <span class="max-temperature"> 19°</span>
                  <span class="min-temperature">12°</span>
                </div>
                
              </div>
            </div>


          </div>

  
        </div>

      </div>
 
     

    <footer class= "owner">
                <a href="https://github.com/BarbMoraa/my-current-shecodes-project"> Open Source Code on Gitbub</a> by Barb
      
            </footer>
   
   <script src="javascript.js"></script> 
</body>
</html>
