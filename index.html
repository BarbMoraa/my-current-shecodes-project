<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Barb's weather app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css"/>

    <script src="https://kit.fontawesome.com/8508d55506.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="container">
      <div class="weather">
        <P class="title">
          Weather Champ
      
        <img src="weather-Pic.png" class="image" alt="weather-image">
        </P>

        <form class = "searchForm" id = "search-form">
          <div class="row">
            <div class="col-9">
              <input type="text" placeholder="Enter a city!" autofocus ="on" autocomplete="off" id="city-input" class="type-city w-100">
              </div>

              <div class="col-3">
                <input type="submit" value="Search" class= " search-button w-100">
              </div>

            </div>
        </form>

        <div class="weather-info">
        <div class="row">
          
            <div class="col-6">
              <h1 id="city"> New York </h1>
              <h4 class="dateToday" id="date-today"> Thursday 17:58 </h4>
            </div>

            <div class="col-6">
              <img src="01d@2x.png"  class="float" id="cool-icon" />
            </div>
          
            <div class="row">
            <div class="col">
             <span class="temperature-units">
              <strong class="temperature" id="temperature"></strong> <span class="units">
              <a href= "#" id="celsiusLink" class="active"> °C </a>  | <a href="#" id="fah-link"> °F</a> </span>
              <br/>
              <span class="city" id="description">
                Mostly sunny today
              </span>
              </span>
            </div>
            </div>

          </div>
        </div>



        <div class="weatherDescription">
          <div class="row">
          <div class="col">
            <div class="icon-description"></div>
              <div class="humid-icon"> 
                <i class="fas fa-tint"></i> 
              </div>
            <div class="value" id="humid"> % </div>
            <div class="expression">
        
          humidity
          </div> 
          </div>
          

          <div class="col">
            <div class="icon-description"></div>
              <div class="wind-icon">
                <i class="fas fa-wind"></i>
            </div>
            <div class="value" id="wind">  kmph </div>
            <div class="expression">
        
          Wind
          </div> 
          </div>

          <div class="col">
            <div class="icon-description"> </div>
              <div class="precip-icon">
                <i class="fas fa-cloud-rain"> </i>
            </div>
            <div class="value" id="Precipitation">
               %
            </div>
            <div class="expression">
        
          Precipitation
          </div> 
          </div>
          </div>
          </div>


          <div class="weather-forecast" id="forecast"></div>

  
        </div>

      </div>
 
     

    <footer class= "owner">
                <a href="https://github.com/BarbMoraa/my-current-shecodes-project"> Open Source Code on Gitbub</a> by Barb
      
            </footer>
   
   <script src="javascript.js"></script> 
</body>
</html>
